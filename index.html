<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Bird</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
        height: 100%;
        width: 100%;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="bird.glb"
      alt="A 3D bird model"
      auto-rotate
      camera-controls
      auto-rotate-delay="0"
      rotation-per-second="30deg"
      disable-zoom
      background-color="transparent"
      scale="-1 1 1"
      shadow-intensity="0.6"
      exposure="1"
      environment-image="neutral"
    ></model-viewer>
  </body>
</html>
