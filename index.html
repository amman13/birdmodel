<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bird Model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        background-color: white; /* <-- force white background */
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="bird.glb"
      alt="A 3D bird"
      auto-rotate
      camera-controls
      disable-zoom
      auto-rotate-delay="0"
      rotation-per-second="30deg"
      exposure="1"
      shadow-intensity="0"
      ar
    ></model-viewer>
  </body>
</html>
