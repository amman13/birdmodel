<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bird Model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="bird.glb"
      alt="A 3D bird"
      auto-rotate
      auto-rotate-delay="0"
      rotation-per-second="30deg"
      camera-controls
      interaction-prompt="none"
      style="width: 100%; height: 100vh;"
      disable-zoom
    ></model-viewer>
  </body>
</html>
